apiVersion: v1
kind: Secret
metadata:
  name: plumid-api-secrets
  namespace: plumid
type: Opaque
stringData:
  # DSN complet pour ta base MySQL (en prod, id√©alement hors cluster)
  # Adapte host/user/password/DB selon ton infra
  DATABASE_URL: "mysql+pymysql://plumid:plumid_password@mysql-host:3306/plumid?charset=utf8mb4"

  # Secret pour signer les JWT (AUTH_SECRET dans Settings)
  AUTH_SECRET: "change_me_in_prod_super_long_random"

  # API key interne pour appels service-to-service
  PLUMID_API_KEY: "super_internal_plumid_token"

  # SMTP (sensibles)
  SMTP_USER: "smtp-user"
  SMTP_PASSWORD: "smtp-password"
